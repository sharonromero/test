<!DOCTYPE html>
<html>
<head>
	<title>Form Control</title>
</head>
<body>
	<form>
		<p>How old are you?</p>
			<ol>
  				<li><input type="radio" name="age" value="under 24" checked>under 24</li>
  				<li><input type="radio" name="age" value="25-34">25 to 34</li>
  				<li><input type="radio" name="age" value="35-44">35 to 44</li>
  				<li><input type="radio" name="age" value="over45">45+</li>
			</ol>

		<p>What type of music do you listen to?</p>
			<ul>
				<li><input type="checkbox" name="genre" value="punk" checked>Punk rock</li>
				<li><input type="checkbox" name="genre" value="metal">Heavy Metal</li>
				<li><input type="checkbox" name="genre" value="jazz">Smooth Jazz</li>
				<li><input type="checkbox" name="genre" value="classical">Classical</li>
			</ul>	

		<p><input type="checkbox" name="optIn" value="yes" checked>Yes, send me special promotions by email.</p>	

	</form>

</body>
</html>
